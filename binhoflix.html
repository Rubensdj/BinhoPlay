<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BinhoFlix - Acesso</title>
    <style>
        /* ESTILO DO LOGIN (Estilo Dark Netflix) */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://assets.nflxext.com/ffe/siteui/vlv3/f841d4c7-10e1-40af-bcae-07a3f8dc141a/f6d7434e-d6de-4185-a6d4-c77a2d08737b/BR-pt-20220502-popsignuptwoweeks-perspective_alpha_website_medium.jpg');
            background-size: cover;
            height: 100vh;
            display: flex; justify-content: center; align-items: center;
        }
        .login-box {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 60px; border-radius: 5px; width: 100%; max-width: 450px; color: white;
        }
        h2 { margin-bottom: 25px; font-size: 2rem; }
        input {
            width: 100%; padding: 16px; margin-bottom: 16px; background: #333; border: none; border-radius: 4px; color: white;
        }
        button {
            width: 100%; padding: 16px; background: #e50914; color: white; border: none; font-weight: bold; border-radius: 4px; cursor: pointer; font-size: 1rem; margin-top: 10px;
        }
        button:hover { background: #f40612; }
        .toggle-text { margin-top: 20px; color: #737373; }
        .toggle-text span { color: white; cursor: pointer; }
        .toggle-text span:hover { text-decoration: underline; }
        .error { color: #e59c09; font-size: 0.9rem; margin-top: 10px; display: none; }
    </style>
</head>
<body>

    <div class="login-box">
        <h2 id="form-title">Entrar</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Senha">
        <button id="btn-action" onclick="acaoAuth()">Entrar</button>
        <p class="error" id="msg-erro"></p>
        
        <p class="toggle-text">
            Novo no BinhoFlix? <span onclick="alternar()">Assine agora.</span>
        </p>
    </div>

    <script type="module">
        // Importando Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // --- ⚠️ IMPORTANTE: COLE SUAS CHAVES AQUI EMBAIXO ⚠️ ---
        const firebaseConfig = {
            apiKey: "COLE_SUA_API_KEY_AQUI",
            authDomain: "SEU_PROJETO.firebaseapp.com",
            projectId: "SEU_PROJETO_ID",
            storageBucket: "SEU_PROJETO.appspot.com",
            messagingSenderId: "NUMERO",
            appId: "CODIGO_DO_APP"
        };
        // ---------------------------------------------------------

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        let isLogin = true; // Começa no modo Login

        // Alternar entre Login e Cadastro
        window.alternar = function() {
            isLogin = !isLogin;
            const title = document.getElementById('form-title');
            const btn = document.getElementById('btn-action');
            const span = document.querySelector('.toggle-text span');
            
            if (isLogin) {
                title.innerText = "Entrar";
                btn.innerText = "Entrar";
                span.innerText = "Assine agora.";
            } else {
                title.innerText = "Criar Conta";
                btn.innerText = "Cadastrar";
                span.innerText = "Já tem conta? Entrar.";
            }
        }

        // Função de Login/Cadastro
        window.acaoAuth = async function() {
            const email = document.getElementById('email').value;
            const senha = document.getElementById('password').value;
            const msg = document.getElementById('msg-erro');
            
            try {
                if (isLogin) {
                    await signInWithEmailAndPassword(auth, email, senha);
                } else {
                    await createUserWithEmailAndPassword(auth, email, senha);
                    alert("Bem-vindo à Máfia! Conta criada.");
                }
                // Se der certo, vai pro site principal
                window.location.href = "index.html"; 
            } catch (error) {
                msg.style.display = 'block';
                msg.innerText = "Erro: " + error.message;
            }
        }
    </script>
</body>
</html>
