<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JR Del√≠cias da Casa | App Oficial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- ESTILO APP PREMIUM (DARK MODE) --- */
        :root {
            --primary: #ffbf00; /* Amarelo Ouro */
            --accent: #e64c3c; /* Vermelho Oferta */
            --bg-body: #121212;
            --bg-card: #1e1e1e;
            --input-bg: #2a2a2a;
            --text-main: #ffffff;
            --text-muted: #aaaaaa;
            --border: #333333;
            --success: #25D366;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg-body); color: var(--text-main); padding-bottom: 80px; }

        /* HEADER */
        header {
            background: rgba(18, 18, 18, 0.95); border-bottom: 1px solid var(--border);
            padding: 10px 15px; position: sticky; top: 0; z-index: 100; backdrop-filter: blur(10px);
        }
        .top-bar { display: flex; align-items: center; gap: 12px; }
        .logo-img { height: 40px; width: 40px; border-radius: 50%; border: 2px solid var(--primary); object-fit: cover; }
        
        .search-box {
            flex: 1; background: #333; border-radius: 20px; padding: 8px 15px;
            display: flex; align-items: center; gap: 10px; border: 1px solid #444;
        }
        .search-box input { background: transparent; border: none; outline: none; width: 100%; color: white; font-size: 0.9rem; }
        
        .cart-icon-head { position: relative; cursor: pointer; padding: 5px; }
        .badge {
            position: absolute; top: -5px; right: -5px; background: var(--accent); color: white;
            font-size: 0.7rem; padding: 2px 6px; border-radius: 10px; font-weight: bold; border: 2px solid var(--bg-body);
        }

        /* BANNER & CATEGORIAS */
        .banner-container { padding: 10px; }
        .banner-img { width: 100%; border-radius: 10px; aspect-ratio: 2/1; object-fit: cover; display: block; }

        .categories-scroll {
            display: flex; gap: 15px; padding: 10px 15px; overflow-x: auto; scrollbar-width: none;
        }
        .cat-item { display: flex; flex-direction: column; align-items: center; min-width: 70px; cursor: pointer; transition: transform 0.2s; }
        .cat-item:active { transform: scale(0.95); }
        .cat-item.active .cat-icon { background: var(--primary); color: #000; border-color: var(--primary); }
        
        .cat-icon {
            width: 55px; height: 55px; border-radius: 18px; 
            background: #222; border: 1px solid #444; color: var(--primary);
            display: flex; justify-content: center; align-items: center; font-size: 1.4rem;
            margin-bottom: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .cat-name { font-size: 0.75rem; color: var(--text-muted); }

        /* OFERTA REL√ÇMPAGO */
        .flash-sale { margin: 10px 0; padding: 15px; background: linear-gradient(to right, #1a1a1a, #252525); border-top: 1px solid #333; }
        .fs-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .fs-title { color: var(--accent); font-weight: 900; font-style: italic; font-size: 1.1rem; display: flex; align-items: center; gap: 8px; }
        .countdown { background: var(--accent); color: white; padding: 2px 6px; border-radius: 4px; font-size: 0.8rem; }
        
        .fs-grid { display: flex; gap: 12px; overflow-x: auto; padding-bottom: 5px; }
        .fs-card { min-width: 130px; position: relative; background: #2a2a2a; border-radius: 8px; padding-bottom: 10px; overflow: hidden; }
        .fs-img { width: 100%; height: 120px; object-fit: cover; }
        .fs-tag { position: absolute; top: 0; left: 0; background: var(--accent); color: white; font-size: 0.7rem; padding: 2px 8px; font-weight: bold; border-bottom-right-radius: 8px; }
        .fs-info { padding: 8px; }
        .fs-price { color: var(--primary); font-weight: bold; font-size: 1.1rem; }

        /* LISTA PRODUTOS */
        .section-title { padding: 15px 15px 5px; font-size: 1.1rem; font-weight: bold; color: var(--text-main); border-left: 4px solid var(--primary); margin: 10px 15px; padding-left: 10px; line-height: 1; }
        
        .products-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 0 10px; }
        .product-card {
            background: var(--bg-card); border-radius: 10px; overflow: hidden; border: 1px solid #333; position: relative;
        }
        .p-img-box { position: relative; width: 100%; aspect-ratio: 1/1; }
        .p-img { width: 100%; height: 100%; object-fit: cover; }
        .btn-add-mini {
            position: absolute; bottom: 10px; right: 10px; width: 30px; height: 30px;
            background: var(--primary); color: #000; border-radius: 50%; display: flex;
            align-items: center; justify-content: center; box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        .p-info { padding: 10px; }
        .p-name { font-size: 0.9rem; margin-bottom: 5px; height: 36px; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical;}
        .p-price { color: var(--primary); font-weight: bold; }

        /* BOTTOM NAV */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; background: #1a1a1a; border-top: 1px solid #333;
            display: flex; justify-content: space-around; padding: 12px 0; z-index: 900;
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #666; text-decoration: none; font-size: 0.7rem; }
        .nav-item.active { color: var(--primary); }
        .nav-item i { font-size: 1.3rem; margin-bottom: 3px; }

        /* MODAL CARRINHO */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 2000; display: none;
            justify-content: center; align-items: flex-end; backdrop-filter: blur(3px);
        }
        .modal-content {
            background: #1f1f1f; width: 100%; max-width: 500px; height: 95vh;
            border-radius: 20px 20px 0 0; padding: 0; display: flex; flex-direction: column;
            border: 1px solid #333; animation: slideUp 0.3s forwards;
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .modal-header { padding: 15px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        .modal-body { flex: 1; overflow-y: auto; padding: 15px; }
        .modal-footer { padding: 15px; background: #252525; border-top: 1px solid #333; }

        /* FORMUL√ÅRIO DO CARRINHO */
        .form-group { margin-bottom: 12px; }
        .form-label { font-size: 0.85rem; color: #ccc; margin-bottom: 5px; display: block; }
        .form-input { 
            width: 100%; background: var(--input-bg); border: 1px solid #444; color: white; 
            padding: 10px; border-radius: 6px; outline: none; font-size: 0.9rem;
        }
        .form-input:focus { border-color: var(--primary); }
        
        .dining-option {
            background: #333; border-radius: 8px; padding: 5px; display: flex; margin-bottom: 15px;
        }
        .dining-option label {
            flex: 1; text-align: center; padding: 10px; color: #aaa; cursor: pointer; border-radius: 6px; font-size: 0.9rem; transition: 0.3s;
        }
        .dining-option input { display: none; }
        .dining-option input:checked + label { background: var(--primary); color: #000; font-weight: bold; }

        .coupon-box { display: flex; gap: 10px; margin-bottom: 15px; }
        .coupon-box input {
            flex: 1; background: #121212; border: 1px solid #444; color: white; padding: 10px; border-radius: 6px; outline: none; text-transform: uppercase;
        }
        .coupon-box button {
            background: #333; color: var(--primary); border: 1px solid var(--primary); padding: 0 15px; border-radius: 6px; font-weight: bold; cursor: pointer;
        }

        .summary-row { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 0.9rem; color: #ccc; }
        .summary-total { display: flex; justify-content: space-between; margin-top: 10px; font-size: 1.2rem; font-weight: bold; color: var(--primary); border-top: 1px solid #444; padding-top: 10px; }

        .checkout-btn {
            background: var(--success); color: white; width: 100%; padding: 15px; border: none;
            border-radius: 8px; font-weight: bold; font-size: 1.1rem; margin-top: 10px; cursor: pointer;
            display: flex; justify-content: center; gap: 10px; align-items: center;
        }
        
        .obs-area { width: 100%; background: #121212; border: 1px solid #444; color: white; padding: 10px; border-radius: 6px; margin-top: 5px; height: 60px; resize: none; }
    </style>
</head>
<body>

    <header>
        <div class="top-bar">
            <img src="logo.jpeg" class="logo-img" alt="Logo">
            <div class="search-box">
                <i class="fas fa-search" style="color:#888"></i>
                <input type="text" id="searchInput" placeholder="Buscar no card√°pio..." onkeyup="searchProduct()">
            </div>
            <div class="cart-icon-head" onclick="openCart()">
                <i class="fas fa-shopping-bag" style="font-size: 1.5rem;"></i>
                <span id="badge-count" class="badge" style="display:none">0</span>
            </div>
        </div>
    </header>

    <div id="app-content">
        <div class="banner-container">
            <img src="https://images.unsplash.com/photo-1555939594-58d7cb561ad1?ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80" class="banner-img">
        </div>

        <div class="categories-scroll">
            <div class="cat-item active" onclick="filterCategory('todos', this)">
                <div class="cat-icon"><i class="fas fa-th-large"></i></div>
                <div class="cat-name">Todos</div>
            </div>
            <div class="cat-item" onclick="filterCategory('salgado', this)">
                <div class="cat-icon"><i class="fas fa-hamburger"></i></div>
                <div class="cat-name">Salgados</div>
            </div>
            <div class="cat-item" onclick="filterCategory('pamonha', this)">
                <div class="cat-icon"><i class="fas fa-leaf"></i></div>
                <div class="cat-name">Pamonha</div>
            </div>
            <div class="cat-item" onclick="filterCategory('acai', this)">
                <div class="cat-icon"><i class="fas fa-ice-cream"></i></div>
                <div class="cat-name">A√ßa√≠</div>
            </div>
            <div class="cat-item" onclick="filterCategory('bebida', this)">
                <div class="cat-icon"><i class="fas fa-glass-soda"></i></div>
                <div class="cat-name">Bebidas</div>
            </div>
        </div>

        <div class="flash-sale">
            <div class="fs-header">
                <div class="fs-title"><i class="fas fa-bolt"></i> REL√ÇMPAGO <span class="countdown" id="timer">00:00:00</span></div>
            </div>
            <div class="fs-grid" id="flash-container">
                </div>
        </div>

        <div class="section-title">Card√°pio Completo</div>
        <div class="products-grid" id="products-container">
            </div>
    </div>

    <div class="bottom-nav">
        <a href="#" class="nav-item active"><i class="fas fa-home"></i>In√≠cio</a>
        <a href="#" class="nav-item"><i class="fas fa-ticket-alt"></i>Cupons</a>
        <a href="#" class="nav-item" onclick="openCart()">
            <div style="position:relative">
                <i class="fas fa-receipt"></i>
                <span id="nav-badge" class="badge" style="display:none">0</span>
            </div>
            Pedidos
        </a>
        <a href="#" class="nav-item"><i class="fas fa-user"></i>Perfil</a>
    </div>

    <div id="cart-modal" class="modal-overlay" onclick="if(event.target === this) closeCart()">
        <div class="modal-content">
            <div class="modal-header">
                <h3 style="color:var(--primary)"><i class="fas fa-shopping-cart"></i> Finalizar Pedido</h3>
                <button onclick="closeCart()" style="background:none; border:none; color:#fff; font-size:1.2rem;"><i class="fas fa-times"></i></button>
            </div>
            
            <div class="modal-body">
                <div class="dining-option">
                    <input type="radio" name="dining" id="opt-delivery" value="delivery" checked onchange="toggleDining()">
                    <label for="opt-delivery"><i class="fas fa-motorcycle"></i> Entrega</label>
                    
                    <input type="radio" name="dining" id="opt-local" value="local" onchange="toggleDining()">
                    <label for="opt-local"><i class="fas fa-utensils"></i> Mesa / Local</label>
                </div>

                <div style="margin-bottom:20px;">
                    <h4 style="color:white; margin-bottom:10px; font-size:0.9rem;">ITENS DO PEDIDO:</h4>
                    <div id="cart-items-list" style="max-height: 150px; overflow-y:auto; border:1px solid #333; border-radius:6px; padding:10px;">
                        <p style="text-align:center; color:#666; font-size:0.8rem;">Carrinho vazio.</p>
                    </div>
                </div>

                <div style="background:#252525; padding:10px; border-radius:8px; margin-bottom:15px;">
                    <h4 style="color:var(--primary); margin-bottom:10px; font-size:0.9rem;">SEUS DADOS:</h4>
                    
                    <div class="form-group">
                        <label class="form-label">Seu Nome:</label>
                        <input type="text" id="client-name" class="form-input" placeholder="Digite seu nome">
                    </div>

                    <div class="form-group" id="group-address">
                        <label class="form-label">Endere√ßo Completo:</label>
                        <input type="text" id="client-address" class="form-input" placeholder="Rua, N√∫mero, Bairro...">
                    </div>
                    
                    <div class="form-group" id="group-table" style="display:none;">
                        <label class="form-label">N√∫mero da Mesa:</label>
                        <input type="number" id="client-table" class="form-input" placeholder="Ex: 5">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Forma de Pagamento:</label>
                        <select id="client-payment" class="form-input">
                            <option value="Pix">Pix</option>
                            <option value="Dinheiro">Dinheiro</option>
                            <option value="Cart√£o de Cr√©dito">Cart√£o de Cr√©dito</option>
                            <option value="Cart√£o de D√©bito">Cart√£o de D√©bito</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Observa√ß√µes:</label>
                        <textarea class="obs-area" id="order-obs" placeholder="Ex: Sem cebola, troco para 50..."></textarea>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <div class="coupon-box">
                    <input type="text" id="coupon-code" placeholder="C√ìDIGO (Ex: BEMVINDO)">
                    <button onclick="applyCoupon()">USAR</button>
                </div>

                <div class="summary-row"><span>Subtotal:</span> <span id="summ-subtotal">R$ 0,00</span></div>
                <div class="summary-row" id="row-delivery"><span>Taxa de Entrega:</span> <span id="summ-delivery">R$ 5,00</span></div>
                <div class="summary-row" id="row-discount" style="display:none; color:var(--success);"><span>Desconto:</span> <span id="summ-discount">- R$ 0,00</span></div>
                
                <div class="summary-total"><span>Total:</span> <span id="summ-total">R$ 0,00</span></div>

                <button class="checkout-btn" onclick="checkout()">
                    ENVIAR PEDIDO <i class="fab fa-whatsapp"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- BANCO DE DADOS (JR DEL√çCIAS) ---
        const products = [
            { id: 101, name: "A√ßa√≠ Copo 500ml", price: 10.00, img: "https://images.unsplash.com/photo-1490818387583-1baba5e638af", cat: "acai", type: "flash" },
            { id: 102, name: "Coxinha de Frango", price: 4.00, img: "https://images.unsplash.com/photo-1598155523122-38423bb4d6c1", cat: "salgado", type: "flash" },
            { id: 1, name: "Pamonha Tradicional", price: 8.00, img: "https://images.unsplash.com/photo-1626202167664-d3a242f1f332", cat: "pamonha", type: "normal" },
            { id: 2, name: "Pastel Frito", price: 6.00, img: "https://images.unsplash.com/photo-1626425143329-87309990715e", cat: "salgado", type: "normal" },
            { id: 3, name: "Cachorro Quente", price: 4.00, img: "https://images.unsplash.com/photo-1619860860774-1e7e17397526", cat: "salgado", type: "normal" },
            { id: 4, name: "Bolo de Pote", price: 8.50, img: "https://images.unsplash.com/photo-1563729768-39803536064d", cat: "bolo", type: "normal" },
            { id: 5, name: "Refrigerante 1.5L", price: 10.00, img: "https://images.unsplash.com/photo-1622483767028-3f66f32aef97", cat: "bebida", type: "normal" },
            { id: 6, name: "Refrigerante Lata", price: 5.00, img: "https://images.unsplash.com/photo-1622483767028-3f66f32aef97", cat: "bebida", type: "normal" },
            { id: 7, name: "Picol√© Fruta", price: 3.00, img: "https://images.unsplash.com/photo-1505394033641-40c6ad1178d7", cat: "acai", type: "normal" },
            { id: 8, name: "Enroladinho", price: 4.00, img: "https://images.unsplash.com/photo-1605668388836-7c09d57a44f5", cat: "salgado", type: "normal" }
        ];

        // --- SISTEMA DE CUPONS ---
        const VALID_COUPONS = {
            'BEMVINDO': { type: 'percent', val: 0.10 }, // 10% off
            'ENTREGA': { type: 'fixed', val: 5.00 }     // Desconto de 5 reais (frete)
        };

        let cart = [];
        let currentDiscount = 0;
        let deliveryFee = 5.00;
        let isDelivery = true; // true = Entrega, false = Mesa

        // --- INICIALIZA√á√ÉO ---
        window.onload = () => {
            renderProducts('todos');
            renderFlash();
            startTimer();
        };

        // Renderiza lista normal
        function renderProducts(filter) {
            const container = document.getElementById('products-container');
            container.innerHTML = '';
            
            const list = filter === 'todos' ? products.filter(p => p.type !== 'flash') : products.filter(p => p.cat === filter);
            
            list.forEach(item => {
                container.innerHTML += `
                <div class="product-card" onclick="addToCart(${item.id})">
                    <div class="p-img-box"><img src="${item.img}" class="p-img">
                    <div class="btn-add-mini"><i class="fas fa-plus"></i></div></div>
                    <div class="p-info">
                        <div class="p-name">${item.name}</div>
                        <div class="p-price">R$ ${item.price.toFixed(2)}</div>
                    </div>
                </div>`;
            });
        }

        // Renderiza Flash
        function renderFlash() {
            const container = document.getElementById('flash-container');
            products.filter(p => p.type === 'flash').forEach(item => {
                container.innerHTML += `
                <div class="fs-card" onclick="addToCart(${item.id})">
                    <span class="fs-tag">OFERTA</span>
                    <img src="${item.img}" class="fs-img">
                    <div class="fs-info">
                        <div class="p-name" style="color:white; font-size:0.8rem;">${item.name}</div>
                        <div class="fs-price">R$ ${item.price.toFixed(2)}</div>
                    </div>
                </div>`;
            });
        }

        // Filtro Categorias
        function filterCategory(cat, element) {
            document.querySelectorAll('.cat-item').forEach(el => el.classList.remove('active'));
            element.classList.add('active');
            renderProducts(cat);
        }

        // --- L√ìGICA DO CARRINHO ---
        function addToCart(id) {
            const item = products.find(p => p.id === id);
            cart.push(item);
            updateCartUI();
            
            // Anima√ß√£o √≠cone
            const badge = document.getElementById('badge-count');
            badge.style.transform = "scale(1.5)";
            setTimeout(() => badge.style.transform = "scale(1)", 200);
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartUI();
        }

        function updateCartUI() {
            // Badges
            document.getElementById('badge-count').innerText = cart.length;
            document.getElementById('badge-count').style.display = cart.length ? 'block' : 'none';
            document.getElementById('nav-badge').innerText = cart.length;
            document.getElementById('nav-badge').style.display = cart.length ? 'block' : 'none';

            // Lista
            const list = document.getElementById('cart-items-list');
            if(cart.length === 0) {
                list.innerHTML = '<p style="text-align:center; color:#666;">Seu carrinho est√° vazio.</p>';
            } else {
                list.innerHTML = '';
                cart.forEach((item, index) => {
                    list.innerHTML += `
                    <div style="display:flex; justify-content:space-between; margin-bottom:10px; border-bottom:1px solid #333; padding-bottom:5px;">
                        <div style="color:white; font-size:0.9rem;">${item.name}</div>
                        <div style="display:flex; gap:10px; align-items:center;">
                            <span style="color:var(--primary); font-size:0.9rem;">R$ ${item.price.toFixed(2)}</span>
                            <i class="fas fa-trash" style="color:#ff4444; cursor:pointer; font-size:0.9rem;" onclick="removeFromCart(${index})"></i>
                        </div>
                    </div>`;
                });
            }
            updateTotals();
        }

        // --- L√ìGICA INTELIGENTE DE ENTREGA/MESA ---
        function toggleDining() {
            isDelivery = document.getElementById('opt-delivery').checked;
            
            // Alterna os campos de input
            if(isDelivery) {
                document.getElementById('group-address').style.display = 'block';
                document.getElementById('group-table').style.display = 'none';
            } else {
                document.getElementById('group-address').style.display = 'none';
                document.getElementById('group-table').style.display = 'block';
            }
            updateTotals();
        }

        function applyCoupon() {
            const code = document.getElementById('coupon-code').value.toUpperCase().trim();
            if(VALID_COUPONS[code]) {
                const subtotal = cart.reduce((acc, item) => acc + item.price, 0);
                if(VALID_COUPONS[code].type === 'percent') {
                    currentDiscount = subtotal * VALID_COUPONS[code].val;
                } else {
                    currentDiscount = VALID_COUPONS[code].val;
                }
                alert('Cupom Aplicado com Sucesso! ‚úÖ');
                updateTotals();
            } else {
                alert('Cupom Inv√°lido ‚ùå');
                currentDiscount = 0;
                updateTotals();
            }
        }

        function updateTotals() {
            const subtotal = cart.reduce((acc, item) => acc + item.price, 0);
            
            // Regra: Se for Local, frete √© 0. Se for Entrega e > 20, frete √© 0. Sen√£o √© 5.
            let finalDelivery = 0;
            if(isDelivery) {
                finalDelivery = subtotal >= 20 ? 0 : 5.00;
            } else {
                finalDelivery = 0;
            }
            
            // Exibir/Esconder linha de entrega
            document.getElementById('row-delivery').style.display = isDelivery ? 'flex' : 'none';
            document.getElementById('summ-delivery').innerText = finalDelivery === 0 ? 'GR√ÅTIS' : `R$ ${finalDelivery.toFixed(2)}`;

            // Exibir desconto
            if(currentDiscount > 0) {
                document.getElementById('row-discount').style.display = 'flex';
                document.getElementById('summ-discount').innerText = `- R$ ${currentDiscount.toFixed(2)}`;
            } else {
                document.getElementById('row-discount').style.display = 'none';
            }

            const total = subtotal + finalDelivery - currentDiscount;

            document.getElementById('summ-subtotal').innerText = `R$ ${subtotal.toFixed(2)}`;
            document.getElementById('summ-total').innerText = `R$ ${total.toFixed(2)}`;
        }

        // Timer e Outros
        function startTimer() {
            let m = 59, s = 0;
            setInterval(() => {
                if(s==0){if(m==0)m=59;else m--;s=59;}else s--;
                document.getElementById('timer').innerText = `02:${m<10?'0'+m:m}:${s<10?'0'+s:s}`;
            }, 1000);
        }
        function openCart(){ document.getElementById('cart-modal').style.display='flex'; }
        function closeCart(){ document.getElementById('cart-modal').style.display='none'; }
        function searchProduct() {
            let term = document.getElementById('searchInput').value.toLowerCase();
            let cards = document.querySelectorAll('.product-card');
            cards.forEach(card => {
                let name = card.querySelector('.p-name').innerText.toLowerCase();
                card.style.display = name.includes(term) ? 'block' : 'none';
            });
        }
