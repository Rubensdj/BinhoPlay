<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delícias da Casa | Pedido Inteligente</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- CSS (ESTILO VISUAL) --- */
        :root {
            --primary: #ffa502; /* Laranja Ouro */
            --secondary: #ff4757; /* Vermelho */
            --dark-bg: #1e1e1e;
            --glass: rgba(255, 255, 255, 0.08);
            --text: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        body {
            background: linear-gradient(to right, #1e1e1e, #2d3436);
            color: var(--text);
            min-height: 100vh;
        }

        /* Navbar */
        .glass-nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 1rem 5%;
            background: rgba(30, 30, 30, 0.95);
            position: sticky; top: 0; z-index: 100;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .logo { font-size: 1.4rem; font-weight: bold; color: var(--primary); text-transform: uppercase; }
        .menu-links a { color: white; text-decoration: none; margin-left: 20px; font-size: 0.9rem; }
        .menu-links a:hover { color: var(--primary); }

        .cart-icon { position: relative; cursor: pointer; font-size: 1.2rem; margin-left: 20px;}
        #cart-count {
            position: absolute; top: -8px; right: -8px;
            background: var(--secondary); color: white;
            font-size: 0.7rem; padding: 2px 6px; border-radius: 50%; font-weight: bold;
        }

        /* Hero */
        .hero {
            height: 70vh; display: flex; align-items: center; justify-content: center;
            text-align: center;
            background: radial-gradient(circle at center, rgba(255, 165, 2, 0.15) 0%, transparent 70%);
            padding: 20px;
        }

        .hero h1 { font-size: 2.5rem; margin-bottom: 20px; line-height: 1.2;}
        .highlight { color: var(--primary); }
        
        .cta-btn {
            padding: 12px 30px; background: var(--primary); border: none;
            color: #000; font-weight: bold; font-size: 1rem; border-radius: 50px;
            cursor: pointer; margin-top: 20px; transition: 0.3s;
            box-shadow: 0 0 15px rgba(255, 165, 2, 0.4);
        }
        .cta-btn:hover { transform: scale(1.05); }

        /* Produtos */
        .container { padding: 4rem 5%; }
        .section-title { text-align: center; margin-bottom: 3rem; font-size: 2rem; color: var(--primary); }

        .products-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 2rem;
        }

        .card {
            background: var(--glass); border: 1px solid rgba(255,255,255,0.05);
            border-radius: 15px; padding: 15px; text-align: center;
            transition: 0.3s; backdrop-filter: blur(5px);
        }
        .card:hover { transform: translateY(-5px); border-color: var(--primary); }
        .card img { width: 100%; border-radius: 10px; margin-bottom: 15px; height: 180px; object-fit: cover; }
        .price { color: var(--primary); font-size: 1.3rem; font-weight: bold; display: block; margin: 10px 0; }

        .add-btn {
            width: 100%; padding: 10px; border: 2px solid var(--primary);
            background: transparent; color: var(--primary); border-radius: 25px; cursor: pointer;
            font-weight: bold; transition: 0.3s;
        }
        .add-btn:hover { background: var(--primary); color: #000; }

        /* Chatbot */
        .ai-assistant { position: fixed; bottom: 30px; right: 30px; z-index: 200; }
        .ai-trigger {
            width: 60px; height: 60px; background: var(--secondary);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            cursor: pointer; box-shadow: 0 0 20px rgba(255, 71, 87, 0.5);
            transition: 0.3s; font-size: 1.5rem; position: relative;
        }
        .status-dot { width: 12px; height: 12px; background: #00ff00; border-radius: 50%; position: absolute; top: 2px; right: 2px; }

        .chat-window {
            position: absolute; bottom: 80px; right: 0; width: 320px; height: 450px;
            background: #2d3436; border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px; display: none; flex-direction: column; overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
        }

        .chat-header { background: #1e1e1e; padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; }
        .chat-body { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .message { padding: 10px 15px; border-radius: 10px; max-width: 85%; font-size: 0.9rem; }
        .message.bot { background: #3d3d3d; align-self: flex-start; border-bottom-left-radius: 0; }
        .message.user { background: var(--secondary); align-self: flex-end; border-bottom-right-radius: 0; }
        .chat-input { display: flex; padding: 10px; background: #1e1e1e; }
        .chat-input input { flex: 1; background: transparent; border: none; color: white; outline: none; padding: 5px; }
        .chat-input button { background: none; border: none; color: var(--primary); cursor: pointer; font-size: 1.2rem; }

        /* Nota Fiscal */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 1000;
            display: none; justify-content: center; align-items: center;
        }
        .invoice-box { width: 90%; max-width: 400px; padding: 20px; border-radius: 10px; text-align: center; }
        .invoice-paper {
            background: #fff8e1; color: #000; padding: 20px; font-family: 'Courier New', monospace;
            text-align: left; font-size: 0.85rem; margin-bottom: 20px;
        }
        .dashed-line { border-bottom: 1px dashed #000; margin: 10px 0; }
        .total-row { font-weight: bold; font-size: 1.1rem; display: flex; justify-content: space-between; margin-top: 10px; }
        .send-wa-btn {
            width: 100%; background: #25D366; color: white; border: none;
            padding: 15px; border-radius: 8px; font-weight: bold; cursor: pointer; display: flex; justify-content: center; gap: 10px; font-size: 1.1rem;
        }
        .close-btn { margin-top: 15px; background: transparent; border: none; color: #888; cursor: pointer; text-decoration: underline; }

        @media (max-width: 600px) {
            .chat-window { width: 300px; right: -10px; }
        }
    </style>
</head>
