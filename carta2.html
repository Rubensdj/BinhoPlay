    <style>
        /* --- ESTILOS GERAIS (Igual ao anterior, mantendo a identidade visual) --- */
        .resume-container {
            width: 210mm;
            min-height: 297mm;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }
        
        .resume-layout { display: flex; min-height: 297mm; height: 100%; }
        
        /* Coluna Esquerda */
        .left-column {
            width: 35%;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px 25px;
            position: relative;
        }
        .left-column::before { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: inherit; z-index: -1; min-height: 100%; }
        
        /* Coluna Direita */
        .right-column { width: 65%; padding: 30px; background: white; }
        
        /* Tipografia */
        .section-title {
            font-size: 18px; font-weight: bold; margin-bottom: 15px; color: #ecf0f1;
            text-transform: uppercase; letter-spacing: 1px; border-bottom: 1px solid rgba(255,255,255,0.3); padding-bottom: 5px;
        }
        
        .section-title-right {
            font-size: 20px; font-weight: bold; margin-bottom: 20px; color: #2c3e50;
            text-transform: uppercase; letter-spacing: 1px; border-bottom: 2px solid #3498db; padding-bottom: 10px;
        }
        
        .skill-bar { margin-bottom: 15px; }
        .skill-name { font-size: 14px; margin-bottom: 5px; font-weight: 500; }
        .skill-progress { width: 100%; height: 8px; background: rgba(255,255,255,0.2); border-radius: 4px; overflow: hidden; }
        .skill-fill { height: 100%; background: linear-gradient(90deg, #3498db, #2980b9); border-radius: 4px; }
        
        .contact-item { display: flex; align-items: center; margin-bottom: 12px; font-size: 13px; word-break: break-word;}
        .contact-item i { width: 25px; margin-right: 8px; color: #3498db; text-align: center;}
        
        .name-title { font-size: 32px; font-weight: bold; color: white; margin-bottom: 8px; line-height: 1.2; }
        .job-title { font-size: 16px; color: #3498db; margin-bottom: 25px; font-weight: 500; }
        
        .experience-item { margin-bottom: 25px; padding-bottom: 20px; border-bottom: 1px solid #ecf0f1; }
        .experience-item:last-child { border-bottom: none; }
        .experience-title { font-size: 16px; font-weight: bold; color: #2c3e50; margin-bottom: 5px; }
        .experience-company { font-size: 14px; color: #3498db; font-weight: 500; margin-bottom: 5px; }
        .experience-period { font-size: 12px; color: #7f8c8d; margin-bottom: 10px; font-style: italic; }
        .experience-description { font-size: 13px; line-height: 1.6; color: #555; white-space: pre-line; }
        
        .education-item { margin-bottom: 15px; }
        .education-title { font-size: 14px; font-weight: 500; color: #ecf0f1; margin-bottom: 3px; }
        .education-school { font-size: 13px; color: #bdc3c7; margin-bottom: 2px; }
        .education-year { font-size: 12px; color: #95a5a6; }

        @media print {
            body { background: white !important; margin: 0; padding: 0; }
            .editor-section, .no-print { display: none !important; }
            .resume-container { box-shadow: none; margin: 0; width: 100%; height: auto; page-break-inside: avoid; }
            .left-column { -webkit-print-color-adjust: exact; print-color-adjust: exact; height: 100%; }
        }
    </style>
</head>
<body class="bg-gray-100 p-4">

                        </div>
                        <input type="email" id="email" value="ana.silva@email.com" class="w-full p-3 border rounded">
                        <input type="text" id="endereco" value="Recife, Pernambuco" class="w-full p-3 border rounded">
                    </div>
                </div>
                
                <div class="mb-8">
                    <h3 class="text-lg font-semibold mb-4 text-gray-700 bg-gray-100 p-2 rounded">üéØ Objetivo Profissional</h3>
                    <textarea id="objetivo" rows="4" class="w-full p-3 border rounded">Estudante do Ensino M√©dio em busca da primeira oportunidade profissional como Jovem Aprendiz. Desejo aplicar minha dedica√ß√£o e vontade de aprender para contribuir com a empresa, desenvolvendo novas habilidades e crescendo profissionalmente.</textarea>
                </div>

                 <div class="mb-8">
                    <h3 class="text-lg font-semibold mb-4 text-gray-700 bg-gray-100 p-2 rounded">üéì Escolaridade</h3>
                    <div class="grid grid-cols-1 gap-3">
                        <label class="text-sm text-gray-500">Situa√ß√£o Atual</label>
                        <input type="text" id="formacao" value="Ensino M√©dio - Cursando 2¬∫ Ano" class="w-full p-3 border rounded">
                        <label class="text-sm text-gray-500">Nome da Escola</label>
                        <input type="text" id="instituicao" value="Escola Estadual de Refer√™ncia - EREM" class="w-full p-3 border rounded">
                        <label class="text-sm text-gray-500">Previs√£o de Conclus√£o / Turno</label>
                        <input type="text" id="ano_formacao" value="Previs√£o: Dez/2026 (Manh√£)" class="w-full p-3 border rounded">
                    </div>
                </div>
                
                <div class="mb-8">
                    <div class="flex justify-between items-center mb-4 bg-gray-100 p-2 rounded">
                        <h3 class="text-lg font-semibold text-gray-700">‚≠ê Qualifica√ß√µes / Projetos</h3>
                        <button onclick="addExperience()" class="text-sm bg-blue-500 text-white px-3 py-1 rounded">+ Item</button>
                    </div>
                    
                    <div class="mb-2">
                        <label class="text-xs text-gray-500">T√≠tulo da Se√ß√£o (ex: Qualifica√ß√µes, Projetos, Voluntariado)</label>
                        <input type="text" id="titulo-experiencia" value="Resumo de Qualifica√ß√µes" class="w-full p-2 border border-blue-300 rounded bg-blue-50 font-semibold text-blue-800">
                    </div>

                    <div id="experiencias-container">
                        <div class="experiencia-item-input mb-4 p-4 border border-gray-200 rounded-lg relative bg-gray-50">
                            <button onclick="removeElement(this)" class="absolute top-2 right-2 text-red-500 hover:text-red-700"><i class="fas fa-trash"></i></button>
                            <input type="text" placeholder="T√≠tulo (ex: Perfil Pessoal)" value="Perfil Pessoal e Habilidades" class="w-full p-2 border rounded mb-2 exp-cargo font-bold">
                            <input type="text" placeholder="Subt√≠tulo (Opcional)" value="" class="w-full p-2 border rounded mb-2 exp-empresa text-sm">
                            <input type="text" placeholder="Data (Opcional)" value="" class="w-full p-2 border rounded mb-2 exp-periodo text-xs">
                            <textarea placeholder="Descri√ß√£o..." rows="4" class="w-full p-2 border rounded exp-atividades">‚Ä¢ Facilidade de aprendizado e adapta√ß√£o
‚Ä¢ √ìtimo relacionamento interpessoal e trabalho em equipe
‚Ä¢ Pontualidade e comprometimento com hor√°rios
‚Ä¢ Conhecimento b√°sico em rotinas administrativas</textarea>
                        </div>
                    </div>
                </div>

                <div class="mb-8">
                    <div class="flex justify-between items-center mb-4 bg-gray-100 p-2 rounded">

                        <button onclick="addSkill()" class="text-sm bg-blue-500 text-white px-3 py-1 rounded">+ Adicionar</button>
                    </div>
                    <div id="habilidades-container">
                        <div class="skill-item-input mb-2 flex items-center space-x-2">
                            <input type="text" value="Pacote Office (Word/Excel)" class="flex-1 p-2 border rounded skill-name-input">
                            <select class="p-2 border rounded skill-level w-32"><option value="60">B√°sico</option><option value="80" selected>Intermed.</option></select>
                            <button onclick="removeElement(this, true)" class="text-red-500"><i class="fas fa-trash"></i></button>
                        </div>
                        <div class="skill-item-input mb-2 flex items-center space-x-2">
                            <input type="text" value="Inform√°tica / Internet" class="flex-1 p-2 border rounded skill-name-input">
                            <select class="p-2 border rounded skill-level w-32"><option value="90">Avan√ßado</option></select>
                            <button onclick="removeElement(this, true)" class="text-red-500"><i class="fas fa-trash"></i></button>
                        </div>
                        <div class="skill-item-input mb-2 flex items-center space-x-2">

Ingl√™s B√°sico - Em andamento</textarea>

            <div class="preview-section bg-gray-500 p-4 rounded-lg shadow-inner overflow-auto flex justify-center">

                    <div class="resume-layout">
                        <div class="left-column">
                            <div class="mb-10">
                                <div class="name-title" id="preview-nome"></div>
                                <div class="job-title" id="preview-cargo"></div>
                            </div>
                            
                            <div class="mb-10">

                                <div class="contact-item"><i class="fas fa-envelope"></i><span id="preview-email"></span></div>
                                <div class="contact-item"><i class="fas fa-map-marker-alt"></i><span id="preview-endereco"></span></div>
                                <div class="contact-item"><i class="fas fa-calendar"></i><span id="preview-nascimento"></span></div>
                            </div>
                            
                            <div class="mb-10">
                                <div class="section-title">Habilidades</div>
                                <div id="preview-habilidades"></div>
                            </div>
                            
                            <div>
                                <div class="section-title">Escolaridade</div>
                                <div class="education-item">
                                    <div class="education-title" id="preview-formacao"></div>

                        <div class="right-column">

                            </div>
                            
                            <div>

    </div>
    
    <script>
        function updatePreview() {
            // Campos Simples
            const simpleIds = ['nome', 'cargo', 'telefone', 'email', 'endereco', 'nascimento', 'objetivo', 'formacao', 'instituicao', 'ano_formacao', 'titulo-experiencia'];
            
            simpleIds.forEach(id => {
                const input = document.getElementById(id);
                // Mapeia titulo-experiencia para preview-titulo-experiencia, os outros direto
                const previewId = id === 'titulo-experiencia' ? 'preview-titulo-experiencia' : 'preview-' + id;
                const prevEl = document.getElementById(previewId);
                if(prevEl && input) prevEl.textContent = input.value;
            });
            
            // Cursos
            const cursos = document.getElementById('cursos_extras').value;
            document.getElementById('preview-cursos').innerHTML = cursos.replace(/\n/g, '<br>');
            
            // Habilidades
            const skillsContainer = document.getElementById('preview-habilidades');
            const skillInputs = document.querySelectorAll('.skill-item-input');
            skillsContainer.innerHTML = '';
            skillInputs.forEach(item => {
                const name = item.querySelector('.skill-name-input').value;
                const level = item.querySelector('.skill-level').value;
                if (name.trim()) {
                    skillsContainer.innerHTML += `
                        <div class="skill-bar">
                            <div class="skill-name">${name}</div>
                            <div class="skill-progress"><div class="skill-fill" style="width: ${level}%;"></div></div>
                        </div>`;
                }
            });
            
            // Experi√™ncia / Qualifica√ß√µes
            const expContainer = document.getElementById('preview-experiencias');
            const expInputs = document.querySelectorAll('.experiencia-item-input');
            expContainer.innerHTML = '';
            
            expInputs.forEach(item => {
                const cargo = item.querySelector('.exp-cargo').value;
                const empresa = item.querySelector('.exp-empresa').value;
                const periodo = item.querySelector('.exp-periodo').value;
                const atividades = item.querySelector('.exp-atividades').value;
                
                if (cargo.trim() || atividades.trim()) {
                    const atividadesFormatadas = atividades.split('\n').map(line => line.trim() ? `‚Ä¢ ${line}` : '').join('<br>');
                    
                    // L√≥gica para esconder campos vazios (se n√£o tiver empresa, n√£o mostra linha vazia)
                    let html = `<div class="experience-item"><div class="experience-title">${cargo}</div>`;
                    if(empresa) html += `<div class="experience-company">${empresa}</div>`;
                    if(periodo) html += `<div class="experience-period">${periodo}</div>`;
                    html += `<div class="experience-description mt-2">${atividadesFormatadas}</div></div>`;
                    
                    expContainer.innerHTML += html;
                }
            });
        }

        // Adicionar / Remover
        function addExperience() {
            const container = document.getElementById('experiencias-container');
            const newDiv = document.createElement('div');
            newDiv.className = 'experiencia-item-input mb-4 p-4 border border-gray-200 rounded-lg relative bg-gray-50';
            newDiv.innerHTML = `
                <button onclick="removeElement(this)" class="absolute top-2 right-2 text-red-500 hover:text-red-700"><i class="fas fa-trash"></i></button>
                <input type="text" placeholder="T√≠tulo (ex: Projeto Escolar)" class="w-full p-2 border rounded mb-2 exp-cargo font-bold">
                <input type="text" placeholder="Local / Escola (Opcional)" class="w-full p-2 border rounded mb-2 exp-empresa text-sm">
                <input type="text" placeholder="Data (Opcional)" class="w-full p-2 border rounded mb-2 exp-periodo text-xs">
                <textarea placeholder="O que voc√™ fez?" rows="3" class="w-full p-2 border rounded exp-atividades"></textarea>
            `;
            container.appendChild(newDiv);
            attachListeners();
        }

        function addSkill() {
            const container = document.getElementById('habilidades-container');
            const newDiv = document.createElement('div');
            newDiv.className = 'skill-item-input mb-2 flex items-center space-x-2';
            newDiv.innerHTML = `
                <input type="text" placeholder="Habilidade" class="flex-1 p-2 border rounded skill-name-input">
                <select class="p-2 border rounded skill-level w-32"><option value="80">Bom</option><option value="60">B√°sico</option></select>
                <button onclick="removeElement(this, true)" class="text-red-500 hover:text-red-700 p-2"><i class="fas fa-trash"></i></button>
            `;
            container.appendChild(newDiv);
            attachListeners();
        }

        function removeElement(btn) {
            btn.parentElement.remove();
            updatePreview();
        }

        function attachListeners() {
            document.querySelectorAll('input, textarea, select').forEach(el => {
                el.removeEventListener('input', updatePreview);
                el.addEventListener('input', updatePreview);
            });
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            attachListeners();
            updatePreview();
        });
        
        async function generatePDF() {
            window.scrollTo(0,0);
            const { jsPDF } = window.jspdf;
            const element = document.getElementById('resume-preview');
            html2canvas(element, { scale: 2, scrollY: 0, backgroundColor: "#ffffff" }).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                const pdf = new jsPDF('p', 'mm', 'a4');
                pdf.addImage(imgData, 'PNG', 0, 0, 210, 297);
                pdf.save(document.getElementById('nome').value + '_Curriculo.pdf');
            });
        }
    </script>
</body>
