<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo Maria Marleide - PDF Perfeito</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- CONFIGURAÇÕES GERAIS --- */
        :root {
            --primary: #0f172a;
            --accent: #3b82f6;
            --text-side: #f8fafc;
        }

        body { font-family: 'Inter', sans-serif; background: #e2e8f0; margin: 0; }

        /* --- FOLHA A4 (VISUALIZAÇÃO) --- */
        .page {
            width: 210mm;
            min-height: 297mm;
            background: white;
            display: flex;
            margin: 20px auto;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            position: relative;
        }

        /* --- COLUNA LATERAL --- */
        .sidebar {
            width: 32%;
            background-color: var(--primary);
            color: var(--text-side);
            padding: 40px 20px;
            text-align: center;
            -webkit-print-color-adjust: exact; /* Garante cor na impressão */
            print-color-adjust: exact;
        }

        /* --- COLUNA PRINCIPAL --- */
        .main {
            width: 68%;
            padding: 40px;
            color: #334155;
        }

        /* --- ELEMENTOS --- */
        .photo-box {
            width: 140px; height: 140px; 
            border-radius: 50%; border: 4px solid white;
            overflow: hidden; margin: 0 auto 30px;
            background: #ffffff20;
            display: flex; justify-content: center; align-items: center;
        }
        .photo-box img { width: 100%; height: 100%; object-fit: cover; }
        .hidden { display: none !important; }

        h1 { font-size: 24pt; font-weight: 800; text-transform: uppercase; line-height: 1; color: var(--primary); margin-bottom: 5px; }
        .role { font-size: 14pt; color: var(--accent); font-weight: 600; text-transform: uppercase; margin-bottom: 30px; }

        /* Títulos */
        .side-title { 
            font-size: 11pt; font-weight: 700; text-transform: uppercase; border-bottom: 1px solid #ffffff40; 
            padding-bottom: 5px; margin: 30px 0 15px; text-align: left; color: #ffffff90;
        }
        .main-title {
            font-size: 14pt; font-weight: 700; text-transform: uppercase; border-bottom: 2px solid #cbd5e1;
            padding-bottom: 5px; margin: 30px 0 15px; color: var(--primary); display: flex; align-items: center; gap: 10px;
        }
        .main-title i { color: var(--accent); }

        /* Listas */
        .contact-item { display: flex; align-items: center; margin-bottom: 10px; font-size: 10pt; text-align: left; }
        .contact-item i { width: 25px; color: #60a5fa; }
        
        .exp-item { margin-bottom: 20px; }
        .exp-title { font-weight: 700; font-size: 11pt; color: #1e293b; }
        .exp-desc { font-size: 10pt; color: #475569; margin-top: 2px; text-align: justify; }

        /* --- MODO DE IMPRESSÃO (O SEGREDO PARA NÃO DEFORMAR) --- */
        @media print {
            @page { margin: 0; size: A4; }
            body { background: white; }
            .no-print { display: none !important; }
            .page { margin: 0; box-shadow: none; width: 100%; height: 100%; }
            /* Forçar cores de fundo */
            * { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
        }

        /* --- ESTILO DO EDITOR (TELA) --- */
        .editor-panel {
            position: fixed; left: 0; top: 0; bottom: 0; width: 350px;
            background: white; z-index: 50; padding: 20px; overflow-y: auto;
            border-right: 1px solid #ddd;
        }
        .preview-area { margin-left: 350px; padding: 20px; display: flex; justify-content: center; }
        
        @media (max-width: 1024px) {
            .editor-panel { position: relative; width: 100%; height: auto; border-right: none; }
            .preview-area { margin-left: 0; }
            .page { transform: scale(0.6); transform-origin: top center; margin-bottom: -400px; }
        }

        input, textarea { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 10px; font-size: 13px; }
        label { font-size: 12px; font-weight: bold; color: #666; text-transform: uppercase; }
        .btn-download {
            background: #16a34a; color: white; width: 100%; padding: 15px; 
            font-weight: bold; border-radius: 8px; cursor: pointer; text-align: center;
            margin-bottom: 20px; font-size: 16px; border: none;
        }
        .btn-download:hover { background: #15803d; }
    </style>
</head>
<body>

    <div class="editor-panel no-print">
        <h2 class="text-xl font-bold mb-4 text-slate-800">Editor Currículo</h2>
        
        <button onclick="window.print()" class="btn-download">
            <i class="fas fa-print"></i> BAIXAR PDF / IMPRIMIR
        </button>
        <p class="text-xs text-center text-red-500 mb-6 font-bold">⚠️ Ao salvar, marque a opção "Gráficos de Plano de Fundo" para a cor aparecer.</p>

        <label>Cor do Currículo</label>
        <div class="flex gap-2 mb-6">
            <div onclick="setColor('#0f172a', '#3b82f6')" class="w-8 h-8 rounded-full bg-[#0f172a] cursor-pointer border-2 border-white shadow-md"></div>
            <div onclick="setColor('#7f1d1d', '#f87171')" class="w-8 h-8 rounded-full bg-[#7f1d1d] cursor-pointer border-2 border-white shadow-md"></div>
            <div onclick="setColor('#14532d', '#4ade80')" class="w-8 h-8 rounded-full bg-[#14532d] cursor-pointer border-2 border-white shadow-md"></div>
            <div onclick="setColor('#4c1d95', '#a78bfa')" class="w-8 h-8 rounded-full bg-[#4c1d95] cursor-pointer border-2 border-white shadow-md"></div>
        </div>

        <label>Foto</label>
        <div class="flex items-center mb-4">
            <input type="checkbox" id="checkPhoto" onchange="togglePhoto()" style="width: 20px; margin: 0 10px 0 0;">
            <span class="text-sm">Mostrar Foto</span>
        </div>
        <input type="file" onchange="loadPhoto(event)" accept="image/*" class="mb-4">

        <label>Dados Pessoais</label>
        <input type="text" id="inName" value="Maria Marleide Ramalho" oninput="update()">
        <input type="text" id="inRole" value="Jovem Aprendiz / Vendas" oninput="update()">
        <textarea id="inSummary" rows="4" oninput="update()">Busco a primeira oportunidade de emprego, visando desenvolver habilidades profissionais e contribuir com dedicação para o crescimento da empresa. Sou organizada, pontual e tenho facilidade em trabalhar em equipe.</textarea>

        <label>Contato</label>
        <input type="text" id="inPhone" value="(88) 8831-4122" oninput="update()">
        <input type="text" id="inEmail" value="ccontato138@gmail.com" oninput="update()">
        <input type="text" id="inLoc" value="Cidade Brasileira - CE" oninput="update()">

        <label>Escolaridade</label>
        <input type="text" id="inSchool" value="Ensino Médio" oninput="update()">
        <input type="text" id="inSchoolDet" value="Cursando 3º Ano (2026)" oninput="update()">

        <label>Experiência 1</label>
        <input type="text" id="inExp1Title" value="Vendedora - Dorinha Confecções" oninput="update()">
        <textarea id="inExp1Desc" rows="3" oninput="update()">Atendimento ao cliente, organização da loja e auxílio nas vendas. Desenvolvimento de boa comunicação e persuasão.</textarea>

        <label>Experiência 2</label>
        <input type="text" id="inExp2Title" value="Autônoma / Serviços Gerais" oninput="update()">
        <textarea id="inExp2Desc" rows="3" oninput="update()">Experiência como comerciante independente, empregada doméstica e cuidadora de crianças. Responsável pela gestão de horários e organização.</textarea>

        <label>Habilidades (Separe por vírgula)</label>
        <textarea id="inSkills" rows="3" oninput="update()">Comunicação, Trabalho em Equipe, Pontualidade, Organização, Digitalização de Documentos, Inglês Básico, Espanhol Básico</textarea>
    
        <div style="height: 50px;"></div>
    </div>

    <div class="preview-area">
        <div class="page">
            <div class="sidebar">
                <div id="photoContainer" class="photo-box hidden">
                    <img id="imgPreview" src="">
                </div>

                <div class="side-title">Contato</div>
                <div class="contact-item"><i class="fas fa-phone"></i><span id="outPhone"></span></div>
                <div class="contact-item"><i class="fas fa-envelope"></i><span id="outEmail"></span></div>
                <div class="contact-item"><i class="fas fa-map-marker-alt"></i><span id="outLoc"></span></div>

                <div class="side-title">Educação</div>
                <div style="text-align: left;">
                    <div style="font-weight: bold; color: white;" id="outSchool"></div>
                    <div style="font-size: 0.9em; opacity: 0.8;" id="outSchoolDet"></div>
                </div>

                <div class="side-title">Habilidades</div>
                <div id="outSkills" style="text-align: left; font-size: 0.9em; line-height: 1.6;"></div>
            </div>

            <div class="main">
                <h1 id="outName"></h1>
                <div class="role" id="outRole"></div>

                <div class="main-title"><i class="fas fa-user"></i> Sobre Mim</div>
                <p id="outSummary" style="text-align: justify;"></p>

                <div class="main-title"><i class="fas fa-briefcase"></i> Experiência</div>
                
                <div class="exp-item">
                    <div class="exp-title" id="outExp1Title"></div>
                    <div class="exp-desc" id="outExp1Desc"></div>
                </div>

                <div class="exp-item">
                    <div class="exp-title" id="outExp2Title"></div>
                    <div class="exp-desc" id="outExp2Desc"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Atualiza tudo em tempo real
        function update() {
            // Textos Simples
            document.getElementById('outName').innerText = document.getElementById('inName').value;
            document.getElementById('outRole').innerText = document.getElementById('inRole').value;
            document.getElementById('outSummary').innerText = document.getElementById('inSummary').value;
            
            document.getElementById('outPhone').innerText = document.getElementById('inPhone').value;
            document.getElementById('outEmail').innerText = document.getElementById('inEmail').value;
            document.getElementById('outLoc').innerText = document.getElementById('inLoc').value;

            document.getElementById('outSchool').innerText = document.getElementById('inSchool').value;
            document.getElementById('outSchoolDet').innerText = document.getElementById('inSchoolDet').value;

            document.getElementById('outExp1Title').innerText = document.getElementById('inExp1Title').value;
            document.getElementById('outExp1Desc').innerText = document.getElementById('inExp1Desc').value;
            document.getElementById('outExp2Title').innerText = document.getElementById('inExp2Title').value;
            document.getElementById('outExp2Desc').innerText = document.getElementById('inExp2Desc').value;

            // Habilidades (Lista com bolinhas)
            const skills = document.getElementById('inSkills').value.split(',');
            let skillsHtml = "";
            skills.forEach(s => {
                if(s.trim()) skillsHtml += `<div>• ${s.trim()}</div>`;
            });
            document.getElementById('outSkills').innerHTML = skillsHtml;
        }

        // Foto
        function togglePhoto() {
            const show = document.getElementById('checkPhoto').checked;
            if(show) document.getElementById('photoContainer').classList.remove('hidden');
            else document.getElementById('photoContainer').classList.add('hidden');
        }

        function loadPhoto(event) {
            const reader = new FileReader();
            reader.onload = function(){
                document.getElementById('imgPreview').src = reader.result;
            }
            if(event.target.files[0]) reader.readAsDataURL(event.target.files[0]);
        }

        // Cores
        function setColor(primary, accent) {
            document.documentElement.style.setProperty('--primary', primary);
            document.documentElement.style.setProperty('--accent', accent);
        }

        // Iniciar
        window.onload = update;
    </script>
</body>
</html>
