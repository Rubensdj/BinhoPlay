<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LoveGram • Ana & Rubens</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #ff4757;
            --secondary: #2ed573;
            --bg-body: #f0f2f5;
            --card-bg: #ffffff;
            --text-color: #333;
            --nav-bg: #ffffff;
            --app-bg: linear-gradient(135deg, #fff5f7 0%, #ffe3e6 100%);
            --ai-color: #70a1ff;
        }

        [data-theme="dark"] {
            --bg-body: #000000;
            --card-bg: #1c1c1e;
            --text-color: #e5e5e5;
            --nav-bg: #1c1c1e;
            --app-bg: linear-gradient(135deg, #0f0c29 0%, #302b63 100%);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body {
            min-height: 100vh; background: var(--bg-body); color: var(--text-color);
            font-family: 'Poppins', sans-serif; overflow: hidden; transition: 0.3s;
        }

        /* === LOGIN === */
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-body); z-index: 5000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            padding: 20px; transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        .app-logo {
            font-family: 'Dancing Script', cursive; font-size: 3.5rem; margin-bottom: 10px;
            background: linear-gradient(45deg, #ff0066, #ff4757, #ff9f43);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .login-input {
            width: 100%; max-width: 300px; padding: 15px; background: var(--card-bg); border: 1px solid #ddd;
            border-radius: 12px; font-size: 1rem; margin-bottom: 10px; outline: none; color: var(--text-color);
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .login-btn {
            width: 100%; max-width: 300px; padding: 15px; background: var(--primary); color: white; border: none;
            border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 1rem;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.4); transition: 0.2s;
        }
        .login-btn:active { transform: scale(0.95); }

        /* === APP === */
        #app-container { display: none; width: 100%; height: 100%; background: var(--app-bg); padding-bottom: 90px; overflow-y: auto; }
        
        .app-header {
            display: flex; justify-content: space-between; align-items: center; padding: 15px 20px;
            position: sticky; top: 0; z-index: 100; backdrop-filter: blur(10px);
        }
        .theme-btn { font-size: 1.4rem; cursor: pointer; color: var(--primary); background: none; border: none; }
        
        .content-section { display: none; padding: 20px; animation: fadeIn 0.4s ease; }
        .content-section.active-section { display: block; }
        
        .card { background: var(--card-bg); border-radius: 24px; padding: 25px; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); transition: 0.3s; }
        .title { font-family: 'Dancing Script', cursive; font-size: 2rem; color: var(--primary); margin-bottom: 15px; }

        /* TOAST NOTIFICATION */
        #toast {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-100px);
            background: rgba(0,0,0,0.8); color: white; padding: 12px 25px; border-radius: 50px;
            z-index: 7000; transition: 0.5s; font-size: 0.9rem; display: flex; align-items: center; gap: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2); width: 90%; max-width: 350px; justify-content: center;
        }
        #toast.show { transform: translateX(-50%) translateY(0); }

        /* METAS (CHECKLIST) */
        .goal-item { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid #eee; transition: 0.2s; }
        .goal-text { font-size: 0.95rem; }
        .goal-btn { background: #f1f2f6; color: #333; border: none; padding: 8px 15px; border-radius: 20px; font-size: 0.8rem; cursor: pointer; }
        .goal-btn:hover { background: var(--secondary); color: white; }

        /* SPOTIFY */
        .spotify-container { border-radius: 12px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.1); margin-top: 15px; }

        /* CALENDÁRIO */
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; text-align: center; margin-top: 15px; }
        .cal-day { padding: 10px 5px; border-radius: 10px; font-size: 0.9rem; color: var(--text-color); }
        .cal-day.today { background: #eee; font-weight: bold; color: #333; }
        .cal-day.special { background: var(--primary); color: white; font-weight: bold; animation: pulse 2s infinite; }

        /* IA CHAT */
        .ai-bubble { background: #f0f8ff; border: 1px solid #dbeafe; padding: 15px; border-radius: 15px; margin-bottom: 15px; color: #333; font-size: 0.9rem; }
        [data-theme="dark"] .ai-bubble { background: #1a202c; border-color: #2d3748; color: #e2e8f0; }
        
        /* --- O URSINHO (NOVO!) --- */
        .bear-container { text-align: center; position: relative; margin-top: 20px; }
        .big-bear-img { width: 80%; max-width: 250px; height: auto; filter: drop-shadow(0 10px 15px rgba(0,0,0,0.2)); cursor: pointer; transition: 0.3s; }
        .big-bear-img:active { transform: scale(0.95) rotate(-5deg); } /* Efeito de apertar */
        .speech-bubble {
            position: relative; background: #fff; border-radius: 30px; padding: 20px; margin: 20px auto;
            max-width: 300px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); border: 2px solid var(--primary);
            display: none; /* Escondido no início */ font-size: 1rem; color: #555; font-weight: 500;
        }
        .speech-bubble::after { /* Triângulo do balão */
            content: ''; position: absolute; top: -15px; left: 50%; transform: translateX(-50%);
            border-width: 15px; border-style: solid; border-color: transparent transparent #fff transparent;
        }
        .speech-bubble::before { /* Borda do triângulo */
             content: ''; position: absolute; top: -18px; left: 50%; transform: translateX(-50%);
            border-width: 18px; border-style: solid; border-color: transparent transparent var(--primary) transparent; z-index: -1;
        }

        .bear-controls { display: flex; justify-content: center; gap: 10px; margin-top: 20px; flex-wrap: wrap; }
        .bear-btn { background: white; border: 2px solid var(--primary); color: var(--primary); padding: 10px 20px; border-radius: 50px; font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 5px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); transition: 0.2s; font-size: 0.9rem; }
        .bear-btn:hover { background: var(--primary); color: white; }
        .bear-btn i { font-size: 1.2rem; }

        /* NAV */
        .bottom-nav {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 350px; height: 65px;
            background: var(--nav-bg); border-radius: 40px;
            display: flex; justify-content: space-around; align-items: center;
            z-index: 1000; box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
