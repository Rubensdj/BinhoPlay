<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Portal do Amor • Oficial</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&family=Playfair+Display:wght@700&family=Courier+Prime&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* RESET BÁSICO PARA EVITAR TELA BRANCA */
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: #f0f2f5; /* Fundo cinza para contraste */
            font-family: 'Poppins', sans-serif;
            color: #333;
            min-height: 100vh;
        }

        /* --- TELA DE LOGIN (FIXA) --- */
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #f0f2f5; z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            padding: 20px; text-align: center;
        }

        .gov-card {
            background: white; padding: 30px; border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 350px;
        }

        .gov-logo {
            font-family: 'Playfair Display', serif; font-size: 2rem; color: #002d62; 
            border-bottom: 3px solid #d4af37; padding-bottom: 10px; margin-bottom: 20px;
        }

        .login-input {
            width: 100%; padding: 15px; margin-bottom: 10px; border: 1px solid #ccc;
            border-radius: 8px; font-size: 1rem; background: #fff; color: #333;
        }

        .login-btn {
            width: 100%; padding: 15px; background: #0056b3; color: white; border: none;
            border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 1rem;
        }

        /* --- SISTEMA INTERNO --- */
        #app-container {
            display: none; /* Escondido até logar */
            width: 100%; min-height: 100vh;
            padding-bottom: 100px; /* Espaço para o menu */
            background: linear-gradient(135deg, #fff5f7 0%, #ffe3e6 100%);
        }

        .app-header {
            background: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 100; box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .section { display: none; padding: 20px; animation: fadeIn 0.5s; }
        .section.active { display: block; }

        .card {
            background: white; border-radius: 15px; padding: 20px; margin-bottom: 20px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.05);
        }

        .title {
            font-family: 'Playfair Display', serif; font-size: 1.8rem; color: #ff4757;
            margin-bottom: 15px; border-left: 4px solid #ff4757; padding-left: 10px;
        }

        /* NOME DINÂMICO */
        .dynamic-name { text-transform: capitalize; color: #000; font-weight: bold; }

        /* DOCUMENTOS */
        .contract-paper {
            background: #fffdf0; border: 1px solid #d4af37; padding: 20px;
            font-family: 'Courier Prime', monospace; font-size: 0.85rem; line-height: 1.6;
            color: #000; position: relative; margin-bottom: 15px;
        }
        
        .certificate {
            background: #fff; border: 8px double #d4af37; padding: 20px; text-align: center; display: none; margin-top: 20px;
        }
        
        .id-card {
            background: linear-gradient(135deg, #ff4757, #ff6b81); color: white;
            border-radius: 15px; padding: 20px; display: none; margin-top: 20px;
            box-shadow: 0 10px 20px rgba(255, 71, 87, 0.3);
        }

        /* CALENDÁRIO */
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; text-align: center; margin-top: 15px; }
        .cal-day { padding: 10px; background: white; border-radius: 5px; font-size: 0.9rem; cursor: pointer; }
        .cal-day.today { background: #eee; font-weight: bold; }
        .cal-day.special { background: #ff4757; color: white; font-weight: bold; }

        /* MENU INFERIOR */
        .bottom-nav {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 350px; height: 65px; background: white; border-radius: 50px;
            display: flex; justify-content: space-around; align-items: center;
            z-index: 1000; box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        .nav-item { color: #ccc; font-size: 1.4rem; transition: 0.3s; }
        .nav-item.active { color: #ff4757; transform: translateY(-3px); }

        /* MODAL */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8);
            z-index: 2000; display: none; justify-content: center; align-items: center; padding: 20px;
        }
        .modal-content { background: white; padding: 25px; border-radius: 10px; width: 100%; max-width: 350px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="gov-card">
            <div class="gov-logo">República do Amor</div>
            <p style="margin-bottom: 20px; color: #666;">Sistema Único de Namoro</p>
            
            <input type="text" id="nameInput" class="login-input" placeholder="Seu Nome (Ex: Ana)">
            <input type="password" id="passInput" class="login-input" placeholder="Senha">
            
            <button class="login-btn" onclick="login()">Entrar no Sistema</button>
            <p style="margin-top: 15px; font-size: 12px; color: #999;">Dica: 19122025</p>
        </div>
    </div>

    <div id="app-container">
        <div class="app-header">
            <span style="font-weight: bold; color: #002d62;">PORTAL OFICIAL</span>
            <i class="fas fa-heart" style="color: #ff4757;"></i>
        </div>

            <div class="card">
                <h2 class="title">Olá, <span class="dynamic-name" id="displayHomeName">Cidadã</span>!</h2>
